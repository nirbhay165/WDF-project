<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        label {
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px;
            }

            input[type="text"],
            textarea {
                padding: 8px;
            }

            input[type="submit"] {
                padding: 8px 16px;
            }
        }
    </style>
    <script>
        function fn1() {
            alert("Thank you for contacting!");
            return false;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form onsubmit="fn1()">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Submit</button>
            <div class="success-message" id="successMessage">Thank you for your message!</div>
        </form>
    </div>
</body>

</html>
