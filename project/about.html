<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .class-info {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .class-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .class-info p {
            margin: 5px 0;
            font-size: 16px;
        }
        .join-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .join-btn:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="class-info">
            <h2>Live Virtual Class</h2>
            <p>Date: April 3rd, 2024</p>
            <p>Time: 7:30 AM - 4:45 AM (GMT)</p>
            <p>Instructor: Tapan Kumar</p>
        </div>
        <a href="js1.html" class="join-btn">Join Class</a>
    </div>
</body>
</html>
